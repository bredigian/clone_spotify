<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2a3781daf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Profile - Spotify</title>
</head>
<body class="body__profile">
    <header class="header d-flex w-100 align-items-center justify-content-between">
        <div class="backToSettings">
            <a href="./settings.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="options">
            <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
        </div>
    </header>
    <div class="info d-flex flex-column align-items-center gap-4">
        <div class="info-img">
            <img src="../img/profile/perfil-transparent-white.png" alt="User">
        </div>
        <span class="info-name">Gianluca Bredice</span>
        <div class="buttonEditProfile">
            <button>Edit profile</button>
        </div>
        <div class="info-followers d-flex w-100 justify-content-evenly">
            <div class="info-followers__followers d-flex flex-column align-items-center">
                <span class="nro">13</span>
                <span class="title">FOLLOWERS</span>
            </div>
            <div class="info-followers__following d-flex flex-column align-items-center">
                <span class="nro">26</span>
                <span class="title">FOLLOWING</span>
            </div>
        </div>
    </div>
    <div class="playlists d-flex flex-column align-items-start w-100">
        <span class="playlists-title">Playlists</span>
        <div class="playlists-container d-flex flex-column">
            <div class="playlists-container__item d-flex align-items-center justify-content-start gap-3">
                <div class="playlists-container__item-img">
                    <img src="../img/playlist/p1.jpg" alt="">
                </div>
                <div class="playlists-container__item-data d-flex flex-column">
                    <span class="namePlaylist">LATINO</span>
                    <span class="nroFollowers">2 followers</span>
                </div>
            </div>
            <div class="playlists-container__item d-flex align-items-center justify-content-start gap-3">
                <div class="playlists-container__item-img">
                    <img src="../img/playlist/p2.jpg" alt="">
                </div>
                <div class="playlists-container__item-data d-flex flex-column">
                    <span class="namePlaylist">ELECTRO</span>
                    <span class="nroFollowers">8 followers</span>
                </div>
            </div>
            <div class="playlists-container__item d-flex align-items-center justify-content-start gap-3">
                <div class="playlists-container__item-img">
                    <img src="../img/artist/pauloLondra.jpg" alt="">
                </div>
                <div class="playlists-container__item-data d-flex flex-column">
                    <span class="namePlaylist">TRAP+</span>
                    <span class="nroFollowers">0 followers</span>
                </div>
            </div>
            <div class="playlists-container__item d-flex align-items-center justify-content-start gap-3">
                <div class="playlists-container__item-img">
                    <img src="../img/playlist/p3.jpg" alt="">
                </div>
                <div class="playlists-container__item-data d-flex flex-column">
                    <span class="namePlaylist">POP</span>
                    <span class="nroFollowers">5 followers</span>
                </div>
            </div>
            <div class="playlists-container__item d-flex align-items-center justify-content-start gap-3">
                <div class="playlists-container__item-img">
                    <img src="../img/playlist/dailyMix3.jpg" alt="">
                </div>
                <div class="playlists-container__item-data d-flex flex-column">
                    <span class="namePlaylist">Mix 1</span>
                    <span class="nroFollowers">0 followers</span>
                </div>
            </div>
            <div class="playlists-container__item d-flex align-items-center justify-content-start gap-3">
                <div class="playlists-container__item-img">
                    <img src="../img/artist/martinGarrix.webp" alt="">
                </div>
                <div class="playlists-container__item-data d-flex flex-column">
                    <span class="namePlaylist">music.old</span>
                    <span class="nroFollowers">1 followers</span>
                </div>
            </div>
            <div class="playlists-container__item d-flex align-items-center justify-content-start gap-3">
                <div class="playlists-container__item-img">
                    <img src="../img/artist/bizarrap.jpg" alt="">
                </div>
                <div class="playlists-container__item-data d-flex flex-column">
                    <span class="namePlaylist">BZRP Sessions</span>
                    <span class="nroFollowers">5 followers</span>
                </div>
            </div>
        </div>
    </div>
    <div class="navbars d-flex flex-column align-items-center gap-3">
        <div class="navbars-player d-flex w-100 justify-content-between align-items-center">
            <div class="navbars-player__img">
                <img src="../img/artist/pauloLondra.jpg" alt="">
            </div>
            <span class="navbars-player__artist">Paulo Londra - Chance</span>
            <ul class="navbars-player-buttons d-flex gap-4">
                <li><i class="fa-solid fa-laptop"></i></li>
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-solid fa-play"></i></li>
            </ul>
        </div>
        <nav class="navbar w-100">
            <div class="navbar-menu d-flex w-100 justify-content-center gap-2">
                <div class="navbar-menu__item">
                    <a class="d-flex flex-column align-items-center" href="../index.html">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </div>
                <div class="navbar-menu__item">
                    <a class="d-flex flex-column align-items-center" href="">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Search</span>
                    </a>
                </div>
                <div class="navbar-menu__item">
                    <a class="d-flex flex-column align-items-center" href="">
                        <i class="fa-solid fa-compact-disc"></i>
                        <span>Your Library</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
