<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2a3781daf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Your Library - Spotify</title>
</head>
<body class="body__library">
    <header class="header d-flex w-100 justify-content-between">
        <div class="header-item d-flex gap-3">
            <div class="header-item__img">
                <img src="../img/profile/perfil-transparent-white.png" alt="">
            </div>
            <span class="header-item__title">Your Library</span>
        </div>
        <div class="header-item d-flex gap-4">
            <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a href="#">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
    </header>
    <div class="library-container d-flex flex-column w-100 gap-4">
        <a class="library-container__playlist d-flex w-100 align-items-center gap-3" href="../html/playlists/latino.html">
            <div class="library-container__playlist-img">
                <img src="../img/playlist/p1.jpg" alt="">
            </div>
            <div class="library-container__playlist-info d-flex flex-column">
                <span class="library-container__playlist-info__name">LATINO</span>
                <div class="library-container__playlist-info__container d-flex w-100 align-items-center gap-2">
                    <div class="library-container__playlist-info__container-icons d-flex gap-2">
                        <i class="fa-solid fa-thumbtack"></i>
                        <i class="fa-solid fa-circle-arrow-down"></i>
                    </div>
                    <p class="library-container__playlist-info__container-info">Playlist - Gianluca Bredice</p>
                </div>
            </div>
        </a>
        <a class="library-container__playlist d-flex w-100 align-items-center gap-3" href="../html/playlists/electro.html">
            <div class="library-container__playlist-img">
                <img src="../img/playlist/p2.jpg" alt="">
            </div>
            <div class="library-container__playlist-info d-flex flex-column">
                <span class="library-container__playlist-info__name">ELECTRO</span>
                <div class="library-container__playlist-info__container d-flex w-100 align-items-center gap-2">
                    <div class="library-container__playlist-info__container-icons d-flex gap-2">
                        <i class="fa-solid fa-thumbtack"></i>
                        <i class="fa-solid fa-circle-arrow-down"></i>
                    </div>
                    <p class="library-container__playlist-info__container-info">Playlist - Gianluca Bredice</p>
                </div>
            </div>
        </a>
        <a class="library-container__playlist d-flex w-100 align-items-center gap-3" href="#">
            <div class="library-container__playlist-img">
                <img src="../img/playlist/p3.jpg" alt="">
            </div>
            <div class="library-container__playlist-info d-flex flex-column">
                <span class="library-container__playlist-info__name">POP</span>
                <div class="library-container__playlist-info__container d-flex w-100 align-items-center gap-2">
                    <div class="library-container__playlist-info__container-icons d-flex gap-2">
                        <i class="fa-solid fa-thumbtack"></i>
                    </div>
                    <p class="library-container__playlist-info__container-info">Playlist - Gianluca Bredice</p>
                </div>
            </div>
        </a>
        <a class="library-container__playlist d-flex w-100 align-items-center gap-3" href="#">
            <div class="library-container__playlist-img">
                <img src="../img/playlist/p4.jpg" alt="">
            </div>
            <div class="library-container__playlist-info d-flex flex-column">
                <span class="library-container__playlist-info__name">kwiet</span>
                <div class="library-container__playlist-info__container d-flex w-100 align-items-center gap-2">
                    <div class="library-container__playlist-info__container-icons d-flex gap-2">
                        <i class="fa-solid fa-thumbtack"></i>
                        <i class="fa-solid fa-circle-arrow-down"></i>
                    </div>
                    <p class="library-container__playlist-info__container-info">Playlist - Gianluca Bredice</p>
                </div>
            </div>
        </a>
    </div>
    <div class="navbars d-flex flex-column align-items-center gap-3">
        <div class="navbars-player d-flex w-100 justify-content-between align-items-center">
            <div class="navbars-player__img">
                <img src="../img/artist/pauloLondra.jpg" alt="">
            </div>
            <span class="navbars-player__artist">Paulo Londra - Chance</span>
            <ul class="navbars-player-buttons d-flex gap-4">
                <li><i class="fa-solid fa-laptop"></i></li>
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-solid fa-play"></i></li>
            </ul>
        </div>
        <nav class="navbar w-100">
            <div class="navbar-menu d-flex w-100 justify-content-center gap-2">
                <div class="navbar-menu__item">
                    <a class="d-flex flex-column align-items-center" href="../index.html">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </div>
                <div class="navbar-menu__item">
                    <a class="d-flex flex-column align-items-center" href="">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Search</span>
                    </a>
                </div>
                <div class="navbar-menu__item">
                    <a class="d-flex flex-column align-items-center" href="">
                        <i class="fa-solid fa-compact-disc"></i>
                        <span>Your Library</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
