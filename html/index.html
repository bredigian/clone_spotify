<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2a3781daf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Home - Spotify</title>
</head>
<body class="body__index">
    <header>
        <div class="message">Good Evening</div>
        <div class="actions">
            <ul class="actions__list">
                <li class="actions__list-item"><a href=""><i class="fa-regular fa-bell"></i></a></li>
                <li class="actions__list-item"><a href=""><i class="fa-regular fa-clock"></i></a></li>
                <li class="actions__list-item"><a href=""><i class="fa-solid fa-gear"></i></a></li>
            </ul>
        </div>
    </header>
    <div class="playlist">
        <div class="playlist-item">
            <div class="playlist-item__img">
                <img src="../img/playlist/p1.jpg" alt="">
            </div>
            <span class="playlist-item__name">LATINO</span>
            <div class="playlist-item__active"></div>
        </div>
        <div class="playlist-item">
            <div class="playlist-item__img">
                <img src="../img/playlist/p2.jpg" alt="">
            </div>
            <span class="playlist-item__name">ELECTRO</span>
            <div class="playlist-item__active"></div>
        </div>
        <div class="playlist-item">
            <div class="playlist-item__img">
                <img src="../img/playlist/p3.jpg" alt="">
            </div>
            <span class="playlist-item__name">POP</span>
            <div class="playlist-item__active"></div>
        </div>
        <div class="playlist-item">
            <div class="playlist-item__img">
                <img src="../img/playlist/p4.jpg" alt="">
            </div>
            <span class="playlist-item__name">Liked Songs</span>
            <div class="playlist-item__active"></div>
        </div>
    </div>
    <div class="newSong">
        <div class="newSong-artist">
            <div class="newSong-artist__img">
                <img src="" alt="">
            </div>
            <div class="newSong-artist__titles">
                <p>NEW RELEASE FROM</p>
                <span class="newSong-artist__titles-name">Martin Garrix</span>
            </div>
        </div>
        <div class="newSong-item">
            <div class="newSong-item__img">
                <img src="" alt="">
            </div>
            <div class="newSong-item__info">
                <span class="nameSong"></span>
                <p class="newSong-item__info-artists"></p>
                <div class="newSong-item__info-buttons">
                    <button class="newSong-item__info-buttons-fav"></button>
                    <button class="newSong-item__info-buttons-play"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="navbars">
        <div class="navbars-player">
            <div class="navbars-player__img">
                <img src="" alt="">
            </div>
            <p class="navbars-player__artist"></p>
            <ul class="navbars-player-buttons">
                <li><a href=""><i class="fa-regular fa-laptop"></i></a></li>
                <li><a href=""><i class="fa-regular fa-heart"></i></a></li>
                <li><a href=""><i class="fa-regular fa-play"></i></a></li>
            </ul>
        </div>
        <nav class="navbar">
            <div class="navbar-menu">
                <div class="navbar-menu__item">
                    <a href="">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </div>
                <div class="navbar-menu__item">
                    <a href="">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Search</span>
                    </a>
                </div>
                <div class="navbar-menu__item">
                    <a href="">
                        <i class="fa-solid fa-compact-disc"></i>
                        <span>Your Library</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
