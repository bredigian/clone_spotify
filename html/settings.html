<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2a3781daf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Settings - Spotify</title>
</head>
<body class="body__settings">
    <header class="header d-flex align-items-center">
        <div class="backToIndex">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="header-title">Settings</div>
    </header>
    <div class="profile">
        <a href="">
            <div class="profile-img">
                <img src="" alt="">
            </div>
            <div class="profile-name">
                <span class="profile-name__title">Username</span>
                <span class="profile-name__subtitle">View Profile</span>
            </div>
            <div class="profile-icon"><i class="fa-solid fa-chevron-right"></i></div>
        </a>
    </div>
    <div class="account">
        <span class="account-title">Account</span>
        <div class="account-type">
            <a href="">
                <span class="account-type__title">Premium Plan</span>
                <span class="account-type__details">View your plan</span>
            </a>
        </div>
        <div class="account-email">
            <a href="">
                <span class="account-email__title">Email</span>
                <span class="email">email@gmail.com</span>
            </a>
        </div>
    </div>
    <div class="logOut">
        <a href="./login.html">Log Out</a>
    </div>
</body>
</html>
